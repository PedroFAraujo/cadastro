<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>

<body>
  <div>
      <h1>Cadastro</h1>
      <p>Registro para o Trabalho de PW I</p>
      <br>
  </div>   

  <form>
      <fieldset>
          <div>
              <label>Nome</label>
              <input type="text" name="nome" id="nome" placeholder="Digite seu nome">
          </div>
          <div>
              <label>Sobrenome</label>
              <input type="text" name="sobrenome" id="sobrenome" placeholder="Digite seu sobrenome">
          </div>
      </fieldset>
      <div>
          <label>Email</label>
          <input type="email" name="email" id="email" placeholder="Digite seu email">
      </div>
      <div>
          <label>Qual(s) a(s) sua(s) area(s)?</label>
          <input type="radio" name="devsofware" id="devsofware"> Desenvolvedor de Softwares
          <input type="radio" name="admdado" id="admdado"> Administrador de Banco de Dados
          <input type="radio" name="TI" id="TI"> Infraestrutura de TI 
          <input type="radio" name="study" id="study"> Estudante
          <input type="radio" name="others" id="others"> Outro
          <input type="text" id="others" id="others" placeholder="Especifique a Ã¡rea"
        </div>

      
  </form>
</body>
</html>
